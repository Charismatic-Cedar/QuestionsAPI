version: '3'

services:
  questions:
    build: app/
    depends_on:
      - 'database'
    ports:
      - '3200:3200'
  database:
    image: mysql:8.0.23
    restart: always
    environment:
      MYSQL_DATABASE: questionsAnswers
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - ./app/data/clean:/tmp